<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com o Chef de Cozinha AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Chat com o Chef de Cozinha AI</h1>
    <div id="blocoFora">
        <div id="outputArea1"></div>
        <div id="outputArea2"></div>

        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
            <button id="sendMessage">Enviar</button>
        </div>
    </div>

    <script>
        // Defina a URL base para o backend
        const API_BASE_URL = 'https://chatia-completo.onrender.com';

        // Variável para controlar o estado de visibilidade do histórico
        let isHistoricoVisible = false;

        // Função para salvar o histórico no MongoDB
        async function salvarHistorico(userId, userMessage, aiMessage) {
            const data = { userId, userMessage, aiMessage };

            try {
                const response = await axios.post(`${API_BASE_URL}/api/db_chatChef_historico`, data);
                console.log('Histórico salvo:', response.data);
            } catch (error) {
                console.error('Erro ao salvar histórico:', error);
            }
        }

        // Função para carregar o histórico do MongoDB
async function carregarHistorico(userId) {
    try {
        const response = await axios.get(`${API_BASE_URL}/api/db_chatChef_historico/${userId}`);
        const historico = response.data;

        if (historico && historico.messages) {
            historico.messages.forEach(msg => {
                const outputArea = msg.sender === 'user' ? outputArea1 : outputArea2;
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${msg.sender === 'user' ? 'Você' : 'Chef de Cozinha AI'}: ${msg.text}`;
                outputArea.appendChild(messageDiv);
            });
        }
    } catch (error) {
        console.error('Erro ao carregar histórico:', error);
    }
}

// Ao carregar a página, carregue o histórico de um usuário
window.onload = async function() {
    const userId = "user123";  // Defina um ID de usuário único
    await carregarHistorico(userId);  // Carregar histórico de mensagens
};

async function enviarMensagem(userInput) {
  // Buscar o userId no banco, por exemplo, com base no email
  const userId = await buscarUserIdPorEmail('usuario@exemplo.com'); // Exemplo de consulta ao backend para obter o userId

  if (!userId) {
    console.error('ID do usuário não encontrado.');
    return;
  }

  try {
    const response = await axios.post('https://chatia-completo.onrender.com/api/db_chatChef_historico', {
      userId: userId,  // Enviar o ID do usuário
      userMessage: userInput,  // Mensagem do usuário
      aiMessage: 'Resposta simulada da IA'  // Aqui você pode passar a resposta da IA
    });

    console.log('Mensagem enviada e histórico salvo:', response.data);
  } catch (error) {
    console.error('Erro ao enviar a mensagem:', error);
  }
}

// Função fictícia para buscar o userId por email
async function buscarUserIdPorEmail(email) {
  try {
    const response = await axios.get(`https://chatia-completo.onrender.com/api/db_chatChef_historico/${email}`);
    if (response.data && response.data.userId) {
      return response.data.userId;
    } else {
      console.error('Usuário não encontrado');
      return null;
    }
  } catch (error) {
    console.error('Erro ao buscar userId:', error);
    return null;
  }
}

        // Salvar o histórico no banco de dados
        await salvarHistorico(userId, userInput, aiMessage);
    } catch (error) {
        console.error('Erro ao processar a mensagem:', error);
        const errorDiv = document.createElement('div');
        errorDiv.textContent = 'Erro ao obter resposta do Chef de Cozinha AI.';
        outputArea2.appendChild(errorDiv);
    }
}

        // Evento para enviar a mensagem
        document.getElementById('sendMessage').addEventListener('click', async function () {
            const userInput = document.getElementById('userInput').value;
            if (userInput) {
                await enviarMensagem(userInput, userId);
                document.getElementById('userInput').value = ''; // Limpar input após envio
            }
        });

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4d749d;
            align-content: center;
            background-color: #6ab7c5;
            width: 100%;
            height: 70px;
            margin: 0px;
            text-align: center;
        }

        #userInput {
            width: 75%;
            height: 30px;
        }

        #inputArea {
            margin-top: 20px;
            text-align: center;
        }

        #blocoFora {
            width: 100%;
            margin: 0px;
            display: grid;
        }

        #outputArea1,
        #outputArea2 {
            margin-top: 20px;
            text-align: start;
            border: 1px solid #ddd;
            background-color: #b6d7f2;
            width: 700px;
            padding: 10px;
            display: block;
            /* Garantir que as mensagens sejam empilhadas em bloco */
        }

        #outputArea2 {
            background-color: #7cbcc5;
            text-align: end;
            margin-right: 100px;
        }

        #outputArea1 {
            margin-left: 100px;
            background-color: #b6d7f2;
        }

        #sendMessage {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6fb3c4;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px;
        }

        #sendMessage:hover {
            background-color: #7cc4d6;
        }
    </style>
</body>

</html>
